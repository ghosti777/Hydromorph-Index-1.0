<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hydromorph Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ðŸ”¥ Background & Overlay -->
    <div id="background-container"></div>
    <div id="overlay"></div>

    <!-- ðŸ”¥ Title at the Very Top -->
    <div id="title-section">
        <h2>The Hydromorph Index 1.81</h2>
    </div>

    <!-- ðŸ”¥ Main UI Box -->
    <div id="hydro-section">
        <!-- Midpoint Selection -->
        <label for="midpoint-select"><strong>Midpoint Timeframe:</strong></label>
        <select id="midpoint-select" onchange="updateTimeframes()">
            <option value="3M">3M</option>
            <option value="5M">5M</option>
            <option value="15M">15M</option>
            <option value="30M">30M</option>
            <option value="1H">1H</option>
        </select>

        <!-- LTF & HTF Display -->
        <p id="ltf-display">LTF: --</p>
        <p id="htf-display">HTF: --</p>

        <!-- Sniper Entry Toggle -->
        <label for="sniper-entry">Sniper Entry Mode:</label>
        <input type="checkbox" id="sniper-entry">

        <!-- Hydro Strength Output -->
        <div id="hydro-output">
            <h3>Hydro Score: <span id="hydro-score">--</span></h3>
            <h3>Morphic Score: <span id="morphic-score">--</span></h3>
            <p id="strength-rating">Strength Rating: --</p>
        </div>
    </div>

    <!-- ðŸ”¥ LTF Section -->
    <div id="ltf-indicators">
        <h4>LTF Indicators</h4>
        <label for="dual-cloud-select-ltf">Dual Cloud Setup:</label>
        <select id="dual-cloud-select-ltf">
            <option value="1">Best Case (Both Aligned)</option>
            <option value="2">Strong Case (Big Cloud Aligned)</option>
            <option value="3">Moderate Case (Small Cloud Aligned OR Reversal Signal Confirmed)</option>
            <option value="4">Worst Case (Neither Aligned)</option>
        </select>

        <label for="premium-discount-select-ltf">Entry Conditions:</label>
        <select id="premium-discount-select-ltf">
            <option value="1">Premium</option>
            <option value="2">Discount</option>
            <option value="3">FVG</option>
        </select>

        <div class="inline-checkbox">
            <label for="volume-surge-ltf">Volume Surge:</label>
            <input type="checkbox" id="volume-surge-ltf">
        </div>

        <label for="divergence-select-ltf">Divergence:</label>
        <select id="divergence-select-ltf">
            <option value="favorable">Favorable</option>
            <option value="unfavorable">Unfavorable</option>
        </select>
    </div>

    <!-- ðŸ”¥ Midpoint Section -->
    <div id="midpoint-indicators">
        <h4>Midpoint Indicators</h4>
        <label for="dual-cloud-select-midpoint">Dual Cloud Setup:</label>
        <select id="dual-cloud-select-midpoint">
            <option value="1">Best Case (Both Aligned)</option>
            <option value="2">Strong Case (Big Cloud Aligned)</option>
            <option value="3">Moderate Case (Small Cloud Aligned OR Reversal Signal Confirmed)</option>
            <option value="4">Worst Case (Neither Aligned)</option>
        </select>

        <label for="premium-discount-select-midpoint">Entry Conditions:</label>
        <select id="premium-discount-select-midpoint">
            <option value="1">Premium</option>
            <option value="2">Discount</option>
            <option value="3">FVG</option>
        </select>

        <div class="inline-checkbox">
            <label for="volume-surge-midpoint">Volume Surge:</label>
            <input type="checkbox" id="volume-surge-midpoint">
        </div>

        <label for="divergence-select-midpoint">Divergence:</label>
        <select id="divergence-select-midpoint">
            <option value="favorable">Favorable</option>
            <option value="unfavorable">Unfavorable</option>
        </select>
    </div>

    <!-- ðŸ”¥ HTF Section -->
    <div id="htf-indicators">
        <h4>HTF Indicators</h4>
        <label for="dual-cloud-select-htf">Dual Cloud Setup:</label>
        <select id="dual-cloud-select-htf">
            <option value="1">Best Case (Both Aligned)</option>
            <option value="2">Strong Case (Big Cloud Aligned)</option>
            <option value="3">Moderate Case (Small Cloud Aligned OR Reversal Signal Confirmed)</option>
            <option value="4">Worst Case (Neither Aligned)</option>
        </select>

        <label for="premium-discount-select-htf">Entry Conditions:</label>
        <select id="premium-discount-select-htf">
            <option value="1">Premium</option>
            <option value="2">Discount</option>
            <option value="3">FVG</option>
        </select>

        <div class="inline-checkbox">
            <label for="volume-surge-htf">Volume Surge:</label>
            <input type="checkbox" id="volume-surge-htf">
        </div>

        <label for="divergence-select-htf">Divergence:</label>
        <select id="divergence-select-htf">
            <option value="favorable">Favorable</option>
            <option value="unfavorable">Unfavorable</option>
        </select>
    </div>

    <!-- ðŸ”¥ Fixed Calculate Button -->
    <div id="calculate-container">
        <button id="calculate-button">ðŸ”¥ Calculate Hydro ðŸ”¥</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
