<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hydromorph Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="hydro-section">
        <h2>The Hydromorph Index</h2>

        <!-- Midpoint Selection -->
        <label for="midpoint-select"><strong>Midpoint Timeframe:</strong></label>
        <select id="midpoint-select" onchange="updateTimeframes()">
            <option value="3M">3M</option>
            <option value="5M">5M</option>
            <option value="15M">15M</option>
            <option value="30M">30M</option>
            <option value="1H">1H</option>
        </select>

        <!-- LTF & HTF Display -->
        <p id="ltf-display">LTF: --</p>
        <p id="htf-display">HTF: --</p>

        <!-- Sniper Entry Toggle -->
        <label for="sniper-entry">Sniper Entry Mode:</label>
        <input type="checkbox" id="sniper-entry">

        <!-- Hydro Strength Output -->
        <div id="hydro-output">
            <h3>Hydro Score: <span id="hydro-score">--</span></h3>
            <h3>Morphic Score: <span id="morphic-score">--</span></h3>
            <p id="strength-rating">Strength Rating: --</p>
        </div>

        <!-- Calculate Button -->
        <button onclick="calculateHydro()">ðŸ”¥ Calculate Hydro ðŸ”¥</button>
    </div>
    
    <button id="calculate-button">ðŸ”¥ Calculate Hydro ðŸ”¥</button>
    
    <!-- Midpoint Indicators -->
<div id="midpoint-indicators">
    <h4>Midpoint Indicators</h4>
    <label><input type="checkbox" class="midpoint-check" value="10"> Indicator 1</label>
    <label><input type="checkbox" class="midpoint-check" value="8"> Indicator 2</label>
    <label><input type="checkbox" class="midpoint-check" value="-5"> Indicator 3 (Bad Signal)</label>
</div>

<!-- LTF Indicators -->
<div id="ltf-indicators">
    <h4>LTF Indicators</h4>
    <label><input type="checkbox" class="ltf-check" value="10"> Indicator 1</label>
    <label><input type="checkbox" class="ltf-check" value="8"> Indicator 2</label>
    <label><input type="checkbox" class="ltf-check" value="-5"> Indicator 3 (Bad Signal)</label>
</div>

<!-- HTF Indicators -->
<div id="htf-indicators">
    <h4>HTF Indicators</h4>
    <label><input type="checkbox" class="htf-check" value="10"> Indicator 1</label>
    <label><input type="checkbox" class="htf-check" value="8"> Indicator 2</label>
    <label><input type="checkbox" class="htf-check" value="-5"> Indicator 3 (Bad Signal)</label>
</div>

    <script src="script.js"></script>

</body>
</html>
